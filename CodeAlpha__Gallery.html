<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery-title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .gallery-subtitle {
            color: #666;
            font-size: 1.2rem;
        }

        /* Filter Buttons */
        .filter-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .filter-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 8px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: scale(1.05);
        }

        /* Carousel Container */
        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .carousel-slide {
            min-width: 100%;
            position: relative;
        }

        .carousel-slide img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Navigation Arrows */
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .carousel-nav:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .carousel-nav.prev {
            left: 20px;
        }

        .carousel-nav.next {
            right: 20px;
        }

        /* Thumbnail Grid */
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .thumbnail-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .thumbnail-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .thumbnail-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .thumbnail-item:hover img {
            transform: scale(1.1);
        }

        .thumbnail-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .thumbnail-item:hover .thumbnail-overlay {
            opacity: 1;
        }

        .category-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #333;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: lightboxZoom 0.3s ease;
        }

        @keyframes lightboxZoom {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-nav.prev {
            left: -80px;
        }

        .lightbox-nav.next {
            right: -80px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-container {
                padding: 20px;
            }

            .gallery-title {
                font-size: 2rem;
            }

            .carousel-slide img {
                height: 300px;
            }

            .thumbnail-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .thumbnail-item img {
                height: 150px;
            }

            .filter-btn {
                padding: 8px 16px;
                margin: 4px;
                font-size: 0.9rem;
            }

            .lightbox-nav {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                padding: 15px;
            }

            .carousel-slide img {
                height: 250px;
            }

            .thumbnail-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .carousel-nav {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        /* Hidden class for filtering */
        .hidden {
            display: none !important;
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <h1 class="gallery-title">Image Gallery</h1>
            <p class="gallery-subtitle">Discover stunning photography across various categories</p>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="portrait">Portrait</button>
            <button class="filter-btn" data-filter="abstract">Abstract</button>
        </div>

        <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack">
                <div class="carousel-slide">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&h=500&fit=crop" alt="Mountain Lake" data-category="nature">
                </div>
                <div class="carousel-slide">
                    <img src="https://images.unsplash.com/photo-1514565131-fce0801e5785?w=1200&h=500&fit=crop" alt="City Lights" data-category="city">
                </div>
                <div class="carousel-slide">
                    <img src="https://images.unsplash.com/photo-1494790108755-2616c5e85d9d?w=1200&h=500&fit=crop" alt="Portrait" data-category="portrait">
                </div>
                <div class="carousel-slide">
                    <img src="https://images.unsplash.com/photo-1557804506-669a67965ba0?w=1200&h=500&fit=crop" alt="Abstract Colors" data-category="abstract">
                </div>
                <div class="carousel-slide">
                    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1200&h=500&fit=crop" alt="Forest Path" data-category="nature">
                </div>
                <div class="carousel-slide">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=1200&h=500&fit=crop" alt="Man Portrait" data-category="portrait">
                </div>
                <div class="carousel-slide">
                    <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=1200&h=500&fit=crop" alt="Geometric Abstract" data-category="abstract">
                </div>
                <div class="carousel-slide">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&h=500&fit=crop" alt="Ocean Wave" data-category="nature">
                </div>
                <div class="carousel-slide">
                    <img src="https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=1200&h=500&fit=crop" alt="City Skyline" data-category="city">
                </div>
            </div>
            <button class="carousel-nav prev" onclick="changeSlide(-1)">❮</button>
            <button class="carousel-nav next" onclick="changeSlide(1)">❯</button>
        </div>

        <div class="thumbnail-grid" id="thumbnailGrid">
            <div class="thumbnail-item" data-category="nature" onclick="openLightbox(0)">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=300&h=200&fit=crop" alt="Mountain Lake">
                <div class="category-tag">Nature</div>
                <div class="thumbnail-overlay">View Image</div>
            </div>
            <div class="thumbnail-item" data-category="city" onclick="openLightbox(1)">
                <img src="https://images.unsplash.com/photo-1514565131-fce0801e5785?w=300&h=200&fit=crop" alt="City Lights">
                <div class="category-tag">City</div>
                <div class="thumbnail-overlay">View Image</div>
            </div>
            <div class="thumbnail-item" data-category="abstract" onclick="openLightbox(3)">
                <img src="https://images.unsplash.com/photo-1557804506-669a67965ba0?w=300&h=200&fit=crop" alt="Abstract Colors">
                <div class="category-tag">Abstract</div>
                <div class="thumbnail-overlay">View Image</div>
            </div>
            <div class="thumbnail-item" data-category="nature" onclick="openLightbox(4)">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=300&h=200&fit=crop" alt="Forest Path">
                <div class="category-tag">Nature</div>
                <div class="thumbnail-overlay">View Image</div>
            </div>
           
            <div class="thumbnail-item" data-category="portrait" onclick="openLightbox(6)">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=200&fit=crop" alt="Man Portrait">
                <div class="category-tag">Portrait</div>
                <div class="thumbnail-overlay">View Image</div>
            </div>
            <div class="thumbnail-item" data-category="abstract" onclick="openLightbox(7)">
                <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=300&h=200&fit=crop" alt="Geometric Abstract">
                <div class="category-tag">Abstract</div>
                <div class="thumbnail-overlay">View Image</div>
            </div>
            <div class="thumbnail-item" data-category="nature" onclick="openLightbox(8)">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=300&h=200&fit=crop" alt="Ocean Wave">
                <div class="category-tag">Nature</div>
                <div class="thumbnail-overlay">View Image</div>
            </div>
            <div class="thumbnail-item" data-category="city" onclick="openLightbox(9)">
                <img src="https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=300&h=200&fit=crop" alt="City Skyline">
                <div class="category-tag">City</div>
                <div class="thumbnail-overlay">View Image</div>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">✕</button>
            <img id="lightboxImage" src="" alt="">
            <button class="lightbox-nav prev" onclick="lightboxSlide(-1)">❮</button>
            <button class="lightbox-nav next" onclick="lightboxSlide(1)">❯</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        let currentLightboxIndex = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const totalSlides = slides.length;

        // Image data for lightbox
        const images = [
            { src: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&h=800&fit=crop', alt: 'Mountain Lake', category: 'nature' },
            { src: 'https://images.unsplash.com/photo-1514565131-fce0801e5785?w=1200&h=800&fit=crop', alt: 'City Lights', category: 'city' },
            
            { src: 'https://images.unsplash.com/photo-1557804506-669a67965ba0?w=1200&h=800&fit=crop', alt: 'Abstract Colors', category: 'abstract' },
            { src: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1200&h=800&fit=crop', alt: 'Forest Path', category: 'nature' },
         
            { src: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=1200&h=800&fit=crop', alt: 'Man Portrait', category: 'portrait' },
            { src: 'https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=1200&h=800&fit=crop', alt: 'Geometric Abstract', category: 'abstract' },
            { src: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&h=800&fit=crop', alt: 'Ocean Wave', category: 'nature' },
            { src: 'https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=1200&h=800&fit=crop', alt: 'City Skyline', category: 'city' }
        ];

        // Carousel functionality
        function updateCarousel() {
            const track = document.getElementById('carouselTrack');
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function changeSlide(direction) {
            currentSlide += direction;
            if (currentSlide >= totalSlides) currentSlide = 0;
            if (currentSlide < 0) currentSlide = totalSlides - 1;
            updateCarousel();
        }

        // Auto-play carousel
        setInterval(() => {
            changeSlide(1);
        }, 5000);

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Filter images
                const filter = btn.getAttribute('data-filter');
                const thumbnails = document.querySelectorAll('.thumbnail-item');

                thumbnails.forEach(thumb => {
                    if (filter === 'all' || thumb.getAttribute('data-category') === filter) {
                        thumb.classList.remove('hidden');
                    } else {
                        thumb.classList.add('hidden');
                    }
                });
            });
        });

        // Lightbox functionality
        function openLightbox(index) {
            currentLightboxIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            
            lightboxImage.src = images[index].src;
            lightboxImage.alt = images[index].alt;
            lightbox.classList.add('active');
            
            // Prevent body scrolling
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function lightboxSlide(direction) {
            currentLightboxIndex += direction;
            if (currentLightboxIndex >= images.length) currentLightboxIndex = 0;
            if (currentLightboxIndex < 0) currentLightboxIndex = images.length - 1;
            
            const lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = images[currentLightboxIndex].src;
            lightboxImage.alt = images[currentLightboxIndex].alt;
        }

        // Close lightbox with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            }
            if (e.key === 'ArrowLeft') {
                lightboxSlide(-1);
            }
            if (e.key === 'ArrowRight') {
                lightboxSlide(1);
            }
        });

        // Close lightbox by clicking outside image
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeLightbox();
            }
        });

        // Touch/swipe support for mobile
        let startX = 0;
        let endX = 0;

        document.addEventListener('touchstart', (e) => {
            startX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = startX - endX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (document.getElementById('lightbox').classList.contains('active')) {
                    lightboxSlide(diff > 0 ? 1 : -1);
                } else {
                    changeSlide(diff > 0 ? 1 : -1);
                }
            }
        }

        // Initialize carousel
        updateCarousel();
    </script>
</body>
</html>
