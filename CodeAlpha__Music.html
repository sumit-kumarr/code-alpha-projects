<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .player {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .details {
      margin-bottom: 15px;
    }
    .details h3, .details p {
      margin: 5px 0;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
    }
    .controls button {
      background: #fff;
      color: #2a5298;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .controls button:hover {
      transform: scale(1.1);
    }
    .progress-container {
      width: 100%;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
      height: 6px;
      margin: 10px 0;
    }
    .progress {
      background: #2a5298;
      height: 100%;
      width: 0%;
      border-radius: 5px;
    }
    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin: 4px 0;
    }
    .volume-control {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="player">
    <h1>Music Player</h1>
    <div class="details">
      <h3 id="title">Song Title</h3>
      <p id="artist">Artist</p>
    </div>
    <audio id="audio"></audio>

    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
    <div class="time">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶</button>
      <button id="next">⏭</button>
    </div>

    <div class="volume-control">
      <label>Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
  </div>

  <script>
    const songs = [
      { title: "Song One", artist: "Artist One", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
      { title: "Song Two", artist: "Artist Two", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
      { title: "Song Three", artist: "Artist Three", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" }
    ];

    let songIndex = 0;
    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const playBtn = document.getElementById("play");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const progress = document.getElementById("progress");
    const progressContainer = document.getElementById("progress-container");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");
    const volumeControl = document.getElementById("volume");

    function loadSong(song) {
      title.textContent = song.title;
      artist.textContent = song.artist;
      audio.src = song.src;
    }

    function playSong() {
      audio.play();
      playBtn.textContent = "⏸";
    }

    function pauseSong() {
      audio.pause();
      playBtn.textContent = "▶";
    }

    function prevSong() {
      songIndex = (songIndex - 1 + songs.length) % songs.length;
      loadSong(songs[songIndex]);
      playSong();
    }

    function nextSong() {
      songIndex = (songIndex + 1) % songs.length;
      loadSong(songs[songIndex]);
      playSong();
    }

    function updateProgress(e) {
      const { duration, currentTime } = e.srcElement;
      const progressPercent = (currentTime / duration) * 100;
      progress.style.width = `${progressPercent}%`;

      // update time
      const currentMinutes = Math.floor(currentTime / 60);
      const currentSeconds = Math.floor(currentTime % 60).toString().padStart(2, "0");
      currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;

      if (duration) {
        const durationMinutes = Math.floor(duration / 60);
        const durationSeconds = Math.floor(duration % 60).toString().padStart(2, "0");
        durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
      }
    }

    function setProgress(e) {
      const width = this.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    }

    // Volume
    volumeControl.addEventListener("input", (e) => {
      audio.volume = e.target.value;
    });

    playBtn.addEventListener("click", () => {
      const isPlaying = !audio.paused;
      isPlaying ? pauseSong() : playSong();
    });
    prevBtn.addEventListener("click", prevSong);
    nextBtn.addEventListener("click", nextSong);

    audio.addEventListener("timeupdate", updateProgress);
    progressContainer.addEventListener("click", setProgress);
    audio.addEventListener("ended", nextSong); // autoplay next

    // Load first song
    loadSong(songs[songIndex]);
  </script>
</body>
</html>
